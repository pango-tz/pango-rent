             errorMessage="{{pangoErrorResource.errorMessage}}"
             buttonOneText="{{pangoErrorResource.buttonOneText}}"
             buttonTwoText="{{pangoErrorResource.buttonTwoText}}"
             buttonTwoAction="{{pangoErrorResource.buttonTwoAction}}"
             payload="{{pangoErrorResource.payload}}"
             (onCancel)="onDismiss($event)"
></pango-error>
