<ion-header no-border>
  <pango-modal-navbar (onCancel)="onDismiss($event)" subTitle="Login" backButtonText="Cancel" ></pango-modal-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row center *ngIf="fatalErrorMessage" color="danger">
      <ion-col pangoError>
        {{fatalErrorMessage}}
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col>
        <form novalidate (ngSubmit)="doLogin(loginForm)" [formGroup]="loginForm">
          <ion-item>
            <ion-input pangoEmail placeholder="Email" type="text" formControlName="userName"></ion-input>
          </ion-item>
          <p *ngIf="formErrors.userName" small pangoError>{{formErrors.userName}}</p>
          <ion-item>
            <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
          </ion-item>
          <p *ngIf="formErrors.password" small pangoError>{{formErrors.password}}</p>
          <button [disabled]="loginForm.invalid" ion-button type="submit" block>Sign In</button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
