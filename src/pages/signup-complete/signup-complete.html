<ion-header no-border>
  <create-account-navbar></create-account-navbar>
</ion-header>
<ion-content padding>
    <div class="full-center">
      <div class="heading">Thank you for registering!</div>
      <div>&nbsp;</div>
      <div>You have just been sent a verification email to:</div>
      <div>&nbsp;</div>
      <div>{{emailAddress}}</div>
      <div>&nbsp;</div>
      <div>Please click on the verify link in that email to complete your registration.</div>
      <div>&nbsp;</div>
      <div>
        <a>Didn't receive it?  Send it again.</a>
      </div>
    </div>
    <div class="full-center margin-1">
      <button ion-button (click)="searchPropertiesClicked()" class="width-50">Search Properties</button>
    </div>
</ion-content>
