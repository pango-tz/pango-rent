<ion-header no-border>
  <pango-navbar subTitle="Forgot Password"></pango-navbar>
</ion-header>
<ion-content padding>

  <ion-grid>
    <ion-row center>
      <ion-col center>
        <div text-center>{{pageInstructions}}</div>
        <div text-center>{{emailAddress}}</div>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col center>
        <div text-center>
          <button (click)="sendReminderEmail()" ion-button id="sendReminderEmailBtn">YES, SEND REMINDER EMAIL</button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row center>
      <ion-col center>
        <div text-center>
          <button (click)="goToCreateNewAccount()" id="createAccountBtn" ion-button>CREATE NEW ACCOUNT</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
